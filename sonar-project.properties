sonar.projectKey=gimhanr9_portfolio-nextjs
sonar.organization=gimhanr9

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=portfolio-nextjs
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=.
sonar.exclusions=node_modules/**,**/*.test.js,**/*.test.tsx,**/*.spec.js,**/*.spec.tsx,**/__tests__/**,.next/**,out/**

# Test coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.tsx,**/*.spec.js,**/*.spec.tsx,**/__tests__/**,jest.config.js,next.config.js

# Encoding of the source code
sonar.sourceEncoding=UTF-8